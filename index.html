<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Aluno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container my-5">
        <h1 class="mb-4 text-center">Cadastro de Aluno</h1>
        <form id="cadastroForm" class="row g-3 needs-validation" novalidate>

            <div class="col-md-6">
                <label for="nome" class="form-label">Nome Completo</label>
                <input type="text" class="form-control" id="nome" required>
                <div class="invalid-feedback">
                    Informe o nome.
                </div>
            </div>

            <div class="col-md-6">
                <label for="matricula" class="form-label">Matrícula</label>
                <input type="text" class="form-control" id="matricula" required>
                <div class="invalid-feedback">
                    Informe a matrícula.
                </div>
            </div>

            <div class="col-md-4">
                <label for="dataNascimento" class="form-label">Data de Nascimento</label>
                <input type="date" class="form-control" id="dataNascimento" required>
                <div class="invalid-feedback">
                    informe a data de nascimento.
                </div>
            </div>

            <div class="col-md-5">
                <label for="curso" class="form-label">Curso</label>
                <select class="form-select" id="curso" required>
                    <option selected disabled value="">Selecione...</option>
                    <option value="ads">Análise e Desenvolvimento de Sistemas</option>
                    <option value="engElet">Engenharia Elétrica</option>
                    <option value="eletro">Eletroeletrônica</option>
                    <option value="ambiente">Meio Ambiente</option>
                    <option value="informatica">Informática</option>
                </select>
                <div class="invalid-feedback">
                    Selecione um curso.
                </div>
            </div>

            <div class="col-md-3">
                <label for="dataIngresso" class="form-label">Data de Ingresso</label>
                <input type="date" class="form-control" id="dataIngresso" required>
                <div class="invalid-feedback">
                    Informe a data de ingresso.
                </div>
            </div>

            <div class="col-md-6">
                <label for="filiacao" class="form-label">Nome da Mãe/Responsável</label>
                <input type="text" class="form-control" id="filiacao" required>
                <div class="invalid-feedback">
                    Informe a filiação.
                </div>
            </div>

            <div class="col-md-3">
                <label for="genero" class="form-label">Gênero</label>
                <select class="form-select" id="genero" required>
                    <option selected disabled value="">Selecione...</option>
                    <option value="f">Feminino</option>
                    <option value="m">Masculino</option>
                    <option value="o">Outro</option>
                    <option value="n">Prefiro não informar</option>
                </select>
                <div class="invalid-feedback">
                    Selecione o gênero.
                </div>
            </div>

            <div class="col-md-3">
                <label for="nomeSocial" class="form-label">Nome Social (Opcional)</label>
                <input type="text" class="form-control" id="nomeSocial">
            </div>

            <div class="col-12">
                <label for="endereco" class="form-label">Endereço Completo</label>
                <textarea class="form-control" id="endereco" rows="3" required></textarea>
                <div class="invalid-feedback">
                    Informe o endereço completo.
                </div>
            </div>

            <div class="col-12 mt-4">
                <button class="btn btn-success" type="submit">Cadastrar Aluno</button>
            </div>
        </form>

        <div id="resultado" class="mt-4 p-3 border rounded" style="display: none;">
            <h5>Dados Cadastrados:</h5>
            <pre id="dadosSubmetidos"></pre>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
